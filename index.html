<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jaggery Chat Client</title>
    <link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css">
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css">

    <script src="js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/chat_client.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <div id="login-container" class="card card-container">
        <form action="" class="form-signin" id="chat-login">
            <input type="text" id="user_id" name="user_id" class="form-control" placeholder="User Name" required
                   autofocus>
            <input type="text" id="chat_id" name="chat_id" class="form-control" placeholder="Existing Private Chat ID"
                   required>

            <div class="checkbox">
                <label>
                    <input id="existing-chat" type="checkbox" value="existing-chat"> Join an existing chat
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Start Chatting</button>
        </form>
    </div>

    <div id="chat-container" class="card card-container expanded" style="display: none">
        <h3 id="chat-uuid">

        </h3>

        <div class="row chat-container">
            <div class="col-lg-3 col-md-3 col-sm-3 active-users">
                <table id="active-users" class="table table-hover">
                    <thead>
                    <tr>
                        <th colspan="2">Active Users</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- list of active users -->
                    </tbody>
                </table>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 chat-pane">
                <div class="chat-view">
                    <table id="chat-log" class="table table-striped">
                        <tbody>
                        <!-- actual chat -->
                        </tbody>
                    </table>
                </div>

                <div class="chat-input">
                    <!-- input area for chat  -->
                    <form action="" id="chat-message">
                        <div class="input-group">
                            <input type="text" id="message" name="message" class="form-control"
                                   placeholder="Your message..." required
                                   autofocus>
                            <span class="input-group-btn">
                                <button id="send-button" class="btn btn-success" type="submit">Send</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
